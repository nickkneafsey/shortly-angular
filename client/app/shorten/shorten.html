<div id='container' ng-controller="ShortenController">
<!-- Your code here -->
  <div class='navigation'>
    <ul>
      <li><a href='/#/links'>All Links</a></li>
      <li><a href='/#/shorten'>Shorten</a></li>
      <li><a ng-click='logout()' href='/#/signin'>Logout</a></li>
    </ul>
    </div>
  <h1>Shorten</h1>
  <form name="shortenURL" ng-submit='addLink()' ng-init="valid">
    <input type='url' ng-model='link.url' ng-keydown="valid=shortenURL.$error.url[0].$valid">
    <div ng-if="valid === false">
       <p>Invalid!</p>
   </div> 
  </form>
</div>
